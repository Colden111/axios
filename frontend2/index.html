<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İstifadəçi Siyahısı</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="users-header">
        <section>
            <h1>İstifadəçi Siyahısı</h1>
        </section>
        <section>
            <button id="toggle-form-btn">Yeni əlavə et +</button>
        </section>
    </header>

    <form id="new-user-form">
        <input id="name-field" type="text" placeholder="Ad" />
        <input id="country-field" type="text" placeholder="Ölkə" />
        <input id="email-field" type="email" placeholder="Email" />
        <input id="age-field" type="number" min="18" max="65" placeholder="Yaş" />
        <input type="submit" value="Əlavə et" />
    </form>

    <div class="users-container" id="users-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
        integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
